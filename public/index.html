<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Easily merge multiple PDF files into a single document with our online PDF Merger Tool. Free, fast, and simple to use.">
    <meta name="keywords" content="merge PDFs, PDF tool, combine PDF files, free PDF merger, online PDF">
    <title>PDF Merger Tool - Combine PDF Files Easily</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-list {
            margin-bottom: 15px;
        }
        .file-item {
            display: inline-block;
            margin-right: 10px;
            background-color: #f9f9f9;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .file-item button {
            border: none;
            background: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Merge PDF Files</h1>
        <div class="input-group mb-3">
            <input class="form-control" id="fileInput" type="file" accept="application/pdf" multiple>
            <div class="input-group-append">
                <button class="btn btn-primary" id="addFileBtn">Add File</button>
            </div>
        </div>
        <div id="fileList" class="file-list"></div>
        <button class="btn btn-success" id="mergeBtn">Merge PDFs</button>
        <button class="btn btn-danger ml-2" id="clearAllBtn">Clear All</button>
        <div class="mt-3 d-none" id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="mt-3 text-danger" id="error"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let selectedFiles = [];

            $('#addFileBtn').on('click', function () {
                const fileInput = $('#fileInput')[0];
                if (fileInput.files.length === 0) {
                    $('#error').text('Please select at least one file to add.');
                    return;
                }

                $('#error').text('');
                for (let file of fileInput.files) {
                    selectedFiles.push(file);
                    $('#fileList').append(`
                        <div class="file-item">
                            <span>${file.name}</span>
                            <button onclick="removeFile('${file.name}')">X</button>
                        </div>
                    `);
                }

                $('#fileInput').val('');
            });

            window.removeFile = function (fileName) {
                selectedFiles = selectedFiles.filter(file => file.name !== fileName);
                $(`#fileList div:contains(${fileName})`).remove();
            };

            $('#mergeBtn').on('click', async function () {
                if (selectedFiles.length === 0) {
                    $('#error').text('No files selected for merging.');
                    return;
                }

                const formData = new FormData();
                selectedFiles.forEach(file => formData.append('files', file));

                $('#loading').removeClass('d-none');

                try {
                    const response = await fetch('/merge-pdfs', {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error('Failed to merge PDFs.');
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged.pdf';
                    a.click();
                    URL.revokeObjectURL(url);
                } catch (error) {
                    $('#error').text('Error merging PDFs: ' + error.message);
                } finally {
                    $('#loading').addClass('d-none');
                }
            });

            $('#clearAllBtn').on('click', function () {
                selectedFiles = [];
                $('#fileList').empty();
            });
        });
    </script>
</body>
</html>
