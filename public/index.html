<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Merge multiple PDFs into a single document online. Free, fast, and easy to use.">
    <title>PDF Merger Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-item {
            display: inline-block;
            margin: 5px;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .file-item .remove {
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }

        .file-item .remove:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">PDF Merger Tool</h1>
        <div class="alert alert-info text-center">Merge multiple PDFs into a single document!</div>

        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control" multiple accept="application/pdf">
        </div>

        <div class="mb-3">
            <textarea id="urlsInput" class="form-control" placeholder="Enter PDF URLs, one per line"></textarea>
        </div>

        <div id="fileList" class="mb-3"></div>

        <button class="btn btn-danger" id="clearAllBtn">Clear All</button>
        <button class="btn btn-success" id="mergeBtn">Merge PDFs</button>

        <div id="error" class="text-danger mt-3"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const urlsInput = document.getElementById('urlsInput');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const errorDiv = document.getElementById('error');

        let selectedFiles = [];

        // Display selected files in the list
        fileInput.addEventListener('change', () => {
            const files = Array.from(fileInput.files);
            files.forEach(file => {
                if (!selectedFiles.some(f => f.name === file.name)) {
                    selectedFiles.push(file);
                }
            });
            displayFiles();
            fileInput.value = ''; // Reset input
        });

        function displayFiles() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                fileItem.innerHTML = `${file.name} <span class="remove" onclick="removeFile(${index})">X</span>`;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }

        clearAllBtn.addEventListener('click', () => {
            selectedFiles = [];
            displayFiles();
            errorDiv.textContent = ''; // Clear error message
            urlsInput.value = ''; // Clear URL input
        });

        mergeBtn.addEventListener('click', async () => {
            const urlValue = urlsInput.value.trim();
            const urls = urlValue ? urlValue.split('\n').map(url => url.trim()) : [];

            if (selectedFiles.length === 0 && urls.length === 0) {
                errorDiv.textContent = 'Please select at least one PDF or enter URLs.';
                return;
            }

            errorDiv.textContent = 'Processing, please wait...';

            try {
                let response;
                if (urls.length > 0) {
                    // Merge PDFs from URLs
                    response = await fetch('/api/merge-pdfs-from-urls', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ pdfUrls: urls })
                    });
                } else {
                    // Merge uploaded PDFs
                    const formData = new FormData();
                    selectedFiles.forEach(file => {
                        formData.append('pdfFiles', file); // Append each file
                    });

                    response = await fetch('/api/merge-uploaded-pdfs', {
                        method: 'POST',
                        body: formData
                    });
                }

                if (response.ok) {
                    const blob = await response.blob();

                    // Create a URL for the merged PDF Blob
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged.pdf'; // Automatically download the file
                    a.click(); // Trigger the download

                    URL.revokeObjectURL(url); // Clean up the object URL
                    errorDiv.textContent = ''; // Clear the loading message
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.error || 'Failed to merge PDFs.';
                }
            } catch (error) {
                errorDiv.textContent = 'An unexpected error occurred.';
            }
        });
    </script>
</body>

</html>
