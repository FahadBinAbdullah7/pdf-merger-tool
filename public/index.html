<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Merge multiple PDFs into a single document online. Free, fast, and easy to use.">
    <title>PDF Merger Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .processing {
            display: none;
            background-color: #ff9900;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">PDF Merger Tool</h1>
    <div class="alert alert-info text-center">Merge multiple PDFs into a single document!</div>

    <div class="mb-3">
        <input type="file" id="fileInput" class="form-control" multiple accept="application/pdf">
    </div>
    <button class="btn btn-primary" id="mergeBtn">Merge PDFs</button>
    <button class="btn btn-danger" id="clearAllBtn">Clear All</button>

    <div id="error" class="text-danger mt-3"></div>
    <div id="processing" class="processing">Processing... Please wait.</div>

    <div id="fileList" class="mt-3"></div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const mergeBtn = document.getElementById('mergeBtn');
    const errorDiv = document.getElementById('error');
    const processingDiv = document.getElementById('processing');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const fileListDiv = document.getElementById('fileList');

    let filesArray = [];

    fileInput.addEventListener('change', () => {
        filesArray = Array.from(fileInput.files);
        displayFiles();
    });

    clearAllBtn.addEventListener('click', () => {
        filesArray = [];
        fileInput.value = '';
        displayFiles();
        errorDiv.textContent = '';
    });

    mergeBtn.addEventListener('click', async () => {
        if (filesArray.length === 0) {
            errorDiv.textContent = 'Please select at least one PDF file.';
            return;
        }

        errorDiv.textContent = '';
        processingDiv.style.display = 'block';

        const formData = new FormData();
        filesArray.forEach(file => formData.append('files', file));

        try {
            const response = await fetch('/api/merge-pdfs', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                a.click();
                URL.revokeObjectURL(url);
            } else {
                const error = await response.json();
                errorDiv.textContent = error.error || 'Failed to merge PDFs.';
            }
        } catch (error) {
            errorDiv.textContent = 'An unexpected error occurred.';
        } finally {
            processingDiv.style.display = 'none';
        }
    });

    function displayFiles() {
        fileListDiv.innerHTML = '';
        if (filesArray.length > 0) {
            filesArray.forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.textContent = file.name;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.classList.add('btn', 'btn-sm', 'btn-danger', 'ml-2');
                removeBtn.onclick = () => {
                    filesArray = filesArray.filter(f => f !== file);
                    displayFiles();
                };
                fileElement.appendChild(removeBtn);
                fileListDiv.appendChild(fileElement);
            });
        } else {
            fileListDiv.textContent = 'No files selected.';
        }
    }
</script>
</body>
</html>
